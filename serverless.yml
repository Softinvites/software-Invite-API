  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:*
            - lambda:InvokeFunction
          Resource: "*"

functions:
  app:
    handler: dist/index.handler
    layers:
      - arn:aws:lambda:us-east-2:402961397587:layer:Sharp:1
    events:
      - httpApi:
          method: ANY
          path: /{proxy+}   
    memorySize: 1024
    timeout: 30

  backup:
    handler: dist/backup.handler
    description: "Event-driven MongoDB backup to S3"
    memorySize: 512
    timeout: 120
    environment:
      MONGODB_URI: ${env:MONGODB_URI, 'mongodb+srv://softinvites:Pi1pZr1yjuIcJ5pL@cluster1.f69gx.mongodb.net/softinvites'}
      BACKUP_BUCKET: ${env:BACKUP_BUCKET, 'softinvites-backups'}

plugins:
  - serverless-plugin-dotenv
  - serverless-offline
  - serverless-esbuild

package:
  patterns:
    - '!node_modules/.cache/**'
    - '!node_modules/**/*.md'
    - '!node_modules/lodash/fp/**'
    - '!.git/**'
    - '!.gitignore'
    - '!node_modules/sharp/**'
  individually: true

custom:
  esbuild:
    bundle: true
  dotenv:
    path: .env
  serverless-offline:
    httpPort: 4000
    # lambdaPort: 3002
    noPrependStageInUrl: true
  build:
    esbuild:
      bundle: true
      minify: true
      sourcemap: false
      target: node20
      platform: node
      concurrency: 10
      external:
        - sharp 